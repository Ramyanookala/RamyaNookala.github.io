<!DOCTYPE html>
<html>

<head>
  <title>Musical Concert</title>
  <!-- Bootstarap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <style type="text/css">
    /** {
               box-sizing: border-box;
               margin: 0;
             }*/
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-image: url('../images/beginner.webp');
      /*background-size: cover;*/
      background-position: center;
    }

    body {
      flex: 1;
      /* take all available vertical space */
      display: flex;
      flex-direction: column;
    }


    #main-header {
      text-align: center;
      background-color: #B7832F;
      color: black;
      padding: 10px;

    }

    #main-footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    .card:hover {
      transform: scale(1.05);
      transition: 0.3s ease;
    }

    html {
      scroll-behavior: smooth;
    }

    section img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .card-img-container {
      height: 180px;
      /* all images same height */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-img-container img {
      max-height: 100%;
      width: auto;
      object-fit: contain;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <header id="main-header">
    <h1 class="h1">Music Instruments</h1>
    <i class="bi bi-music-note-beamed" width="16" height="16"></i>
    <i class="bi bi-music-note-list"></i>
  </header>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="string.html">String Instruments</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="wood.html">Woodwind Instruments</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="brass.html">Brass Instruments</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="keyboard.html">Keyboard Instruments</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="Contact.html">Contact</a></li>
        </ul>

        <!-- Search Button triggers Modal -->
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
    </div>
  </nav>

  <!-- Search Modal -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchModalLabel">Search Instruments</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search instruments..." aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  </div>

  <footer id="main-footer" class="bg-dark text-white text-center py-4 mt-auto">
    &copy; 2025 Ramya | Portfolio
  </footer>

</body>
